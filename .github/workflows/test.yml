name: Run Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and start containers
        run: docker-compose up -d --build

      - name: Run tests
        run: docker-compose exec -T app php tests/tests.php

      - name: Shut down
        if: always()
        run: docker-compose down -v
